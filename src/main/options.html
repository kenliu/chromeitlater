<html>
<head><title>QuickPocket Options</title>
	<link rel="stylesheet" type="text/css" href="chromeitlater.css" />
	<script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
	<script src="common.js"></script>

	<script type="text/javascript">
var CLOSE_TAB_KEY = "close_tab";
var ADD_INSTANTLY = "add_instantly";

function saveOptions() {
	//TODO trim before saving?	

	if (!username.value || !password.value) {
		flashError('Please enter your <a href="http://www.getpocket.com">Pocket</a> username and password.');
		return;
	}

	localStorage[USERNAME_KEY] = username.value;
	localStorage[PASSWORD_KEY] = password.value;
	localStorage[CLOSE_TAB_KEY] = close_tab_when_added.checked;
	localStorage[ADD_INSTANTLY] = add_instantly.checked;

	//console.debug('saved: ' + username.value + '/' + password.value);
    
	chrome.extension.getBackgroundPage().initPopup();
	flash('Options saved.');
}

function loaded(){
	if (!checkFreshInstall()) checkLoginInfo();
	restoreOptions();
}

function restoreOptions() {
	var storedUsername = localStorage[USERNAME_KEY];
	var storedPassword = localStorage[PASSWORD_KEY];
	if (!storedUsername || !storedPassword) return;
	username.value = storedUsername;
	password.value = storedPassword;
	close_tab_when_added.checked = localStorage[CLOSE_TAB_KEY] === 'true' ? true : false;
	add_instantly.checked = localStorage[ADD_INSTANTLY] === 'true' ? true : false;
}

function checkFreshInstall() {
	if (!isInitialized()) {
		showWelcomeMessage();
		localStorage[INITIALIZED_KEY] = 'true';
		return false;
	} else return true;	
}

function checkLoginInfo() {
	if (!isLoginConfigured()) {
		flash('Enter your <a href="http://getpocket.com">Read It Later</a> account login information below to start using this extension. <br/>(<a href="http://getpocket.com/signup.php">I need an account</a>)');
		return false;
	} else return true;
}

function showWelcomeMessage() {
	flash('It looks like this extension was just installed.<br/> If you haven\'t already, you\'ll need to <a href="http://readitlaterlist.com/signup/">sign up</a> for a <a href="http://www.readitlaterlist.com">Read It Later</a> account before you can use this extension. Once you have an account, enter your login information below.');
}

function flash(message) {
	//TODO fadeout then in if flash is already visible (i.e. save was already clicked once)
	//if (flashDiv.style.display != 'none') Effect.Fade('flash', { duration: 0.25 });
	$('#flash').html(message).addClass('flashMessage').fadeIn(500);
}

function flashError(message) {    
	//TODO corner case - if the green message is already displayed, addClass() doesn't work as expected
	$('#flash').html(message).addClass('flashError').fadeIn(500);
}

</script>
</head>

<body onload="loaded()">
	<div id="options_container"> 
		<div id="options_header">
			<h1 id="chromeitlater_options"><img src="folder-library-icon_48.png"/>&nbsp;QuickPocket Options</h1>			
		</div>
		<div id="options_content"> 
			<div id="flash" style="display:none"></div><br/>
			<fieldset>
				<legend><a href="http://www.readitlaterlist.com">Read It Later</a> Login Information</legend>
				<div>
					<div>
						<label for="username">Username</label><br />
						<input type="text" name="username" value="" id="username" size="20" maxlength="20">
					</div>
					<div>
						<label for="password">Password</label><br />
						<input type="password" name="password" value="" id="password" size="20" maxlength="20">
					</div>
				</div>
			</fieldset>
			<p>                                                           
				<input type="checkbox" name="add_instantly" value="" id="add_instantly" required>
				<label for="add_instantly">Add instantly (add without popup)</label><br/>

				<input type="checkbox" name="close_tab_when_added" value="" id="close_tab_when_added" required>
				<label for="close_tab_when_added">Close tab when added</label><br/>

				<!-- TODO add way to check password? -->
				<!-- TODO disable save button if options unchanged? -->
				<br/>
				<button onclick="saveOptions()">Save Options</button>
			</p> 
		</div>
		<div id="options_footer">
			<p><b>ChromeItLater 0.3.1</b></p>

			</p>
		</div>
	</div>
</body>
